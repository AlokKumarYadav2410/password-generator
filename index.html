<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">

            <!-- We can fetch data using query selector by custom attribute also, here data-passwordDisplay -->
            <input class="display" placeholder="Password" readonly data-passwordDisplay>
            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="./assets/copy.png" alt="copy" width="20px" height="20px">
            </button>
        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Passowrd Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- Slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
            
            <!-- Checkboxes -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include symbols</label>
            </div>

            <!-- Strength Section -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!-- generate password -->
            <button class="generate-button">Generate Passowrd</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
